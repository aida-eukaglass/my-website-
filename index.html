<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Eukaglass Reading Coach</title>
    <style>
      body{font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji"; background:#f7fafc; margin:0;}
      .container{max-width:1100px;margin:0 auto;padding:24px;}
      .card{background:#fff;border:1px solid #e5e7eb;border-radius:16px;box-shadow:0 1px 2px rgba(0,0,0,.04);padding:16px;}
      .grid{display:grid;gap:16px}
      .grid-2{grid-template-columns: repeat(2, minmax(0,1fr));}
      .muted{color:#64748b;font-size:14px}
      .badge{display:inline-block;border:1px solid #e5e7eb;border-radius:999px;padding:2px 8px;font-size:12px;margin-right:6px;margin-bottom:6px}
      .btn{border:1px solid #e5e7eb;background:#111827;color:#fff;border-radius:10px;padding:8px 12px;font-weight:600;cursor:pointer}
      .btn.outline{background:#fff;color:#111827}
      .tabs{display:flex;gap:8px;margin:8px 0 16px}
      .tab{padding:8px 12px;border:1px solid #e5e7eb;border-radius:10px;background:#fff;cursor:pointer}
      .tab.active{background:#111827;color:#fff}
      textarea,input[type=text]{width:100%;box-sizing:border-box;border:1px solid #e5e7eb;border-radius:12px;padding:10px}
      ul{margin:0 0 0 18px}
      .title{font-size:20px;font-weight:700;margin:0 0 2px}
      .subtitle{color:#475569;margin:0 0 8px}
      .progress{height:10px;background:#e5e7eb;border-radius:999px;overflow:hidden}
      .progress>div{height:100%;background:#10b981}
      .pill{padding:2px 8px;border-radius:999px;background:#f1f5f9;border:1px solid #e5e7eb;font-size:12px}
      .row{display:flex;gap:8px;align-items:center;flex-wrap:wrap}
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
